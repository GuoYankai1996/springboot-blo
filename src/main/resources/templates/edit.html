<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我们的征途是星辰大海</title>
    <script th:src="@{/static/js/wangEditor.min.js}"></script>
</head>
<body>
<form action="insert" method="post">
   title: <input name="name" type="text" size="30">
   category: <select name="category">
        <option >CODING</option>
        <option >SHARING</option>
        <option >NOTES</option>
    </select>
    <br>password: <input name="password" type="text" size="10">
    <textarea id="content" name="content" style="width:100%; height:200px;display:none"></textarea>
    <input type="submit" value="submit">
</form>
<div id="div1">
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../wangEditor.js"></script>
<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#div1')
    var $text1 = $('#content')
    editor.customConfig.onchange = function (html) {
        // 监控变化，同步更新到 textarea
        $text1.val(html)
    }
    editor.create()
    // 初始化 textarea 的值
    $text1.val(editor.txt.html())
</script>
</body>
</html>
